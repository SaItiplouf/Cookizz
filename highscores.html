    <title>Scoreboard</title>
<style>
  /* ELEMENT STYLES -------------------- */
  body {
    display: grid;
    place-items: center;
    margin: 0;
    padding: 0 24px;
    background-image: url("./img/bg.svg");
    background-repeat: no-repeat;
    background-size: cover;
    color: rgb(255, 255, 255);
    animation: rotate 6s infinite alternate linear;
    overflow: hidden;
    /* EmpÃªcher le scroll */
    font-family: arial;
    text-transform: uppercase;
  }

  header {
    color: #FFF;
    padding: 5px 10px;
    text-align: center;
    display: flex;
    align-items: center;
    background-color: #8063FA;
    border-bottom: solid 2px #D4CAFF;
  }

  header h1 {
    flex-grow: 1;
    font-size: 1.5em;
    letter-spacing: 2px;
    font-weight: normal;
  }

  /* FORMS */
  form {
    display: flex;
    background-color: #8063FA;
  }

  input[type=text] {
    flex-grow: 1;
    border-width: 0 0 1px 0;
    margin: 15px 10px 15px 15px;
    padding: 10px;
    border-radius: 5px;
    background-color: #5B45B9;
    border-style: none;
    text-shadow: none;
    text-transform: uppercase;
    color: #C7BCF8;
    letter-spacing: 2px;
    outline: none;
  }

  input[type=text]::-webkit-input-placeholder {
    color: #C7BCF8;
    letter-spacing: 2px;
  }

  input[type=text]:focus {
    background-color: rgba(0, 0, 0, 0.2);
  }

  input[type=submit] {
    display: block;
    font-size: .6em;
    margin: 15px 15px 15px 0;
    padding: 10px;
    background-color: #44338D;
    border-radius: 5px;
    border: none;
    color: #fff;
    letter-spacing: 2px;
    font-weight: bold;
    text-shadow: none;
    text-transform: uppercase;
    cursor: pointer;
  }

  button,
  input[type=submit] {
    outline: none;
    transition: background-color 0.2s ease,
      color 0.2s ease;
  }

  /* ICONS */
  svg {
    width: 28px;
    height: 19px;
    margin-right: 5px;
    fill: #F0F0F0;
  }

  .is-high-score {
    fill: #bebebe;
    animation: grow 0.35s ease-in-out;
    transform-origin: 50% 50%;
  }

  .is-reallyhigh-score {
    fill: #FFC657;
    animation: grow 0.35s ease-in-out;
    transform-origin: 50% 50%;
  }

  @keyframes grow {
    50% {
      transform: scale(1.4) rotate(-3deg);
    }
  }

  /* COMPONENT STYLES -------------------- */
  .scoreboard {
    background-color: white;
    width: 700px;
    margin: 15vh auto 0;
    box-shadow: 0 2px 0 rgb(133, 104, 250);
    border-radius: 6px;
    overflow: hidden;
    z-index: 1;
  }

  .player {
    display: flex;
    font-size: 1.2em;
    border-bottom: solid 2px #EEEEEE;
    letter-spacing: 2px;
  }

  .player:last-of-type {
    border-bottom-color: #D4CAFF;
  }

  .player-name:hover .remove-player {
    visibility: visible;
  }

  .player-name,
  .counter-score {
    color: #2F2366;
  }

  .player-name {
    flex-grow: 1;
    line-height: 3.5em;
    padding-left: 10px;
  }

  .remove-player {
    font-size: 1.15em;
    border: none;
    outline: none;
    visibility: hidden;
    color: #EF5350;
    cursor: pointer;
    margin: 0 10px 0 0;
    padding: 0;
    background: none;
  }

  .stats,
  .stopwatch {
    width: 170px;
  }

  .stats {
    display: flex;
    margin: 0 0 0 28px;
    font-weight: normal;
  }

  .stats td:first-child {
    text-align: right;
    font-weight: normal;
    letter-spacing: 2px;
    font-size: .7em;
  }

  .stats td:last-child {
    text-align: left;
  }

  .stopwatch {
    padding: 15px 10px 5px 10px;
    margin: -5px -10px -5px 10px;
    background: #5B45B9;
  }

  .stopwatch-time {
    display: block;
    font-family: monospace;
    font-size: 2.15em;
  }

  .stopwatch button {
    margin: 8px 5px;
    background-color: #44338D;
    border-radius: 5px;
    padding: 7px 8px;
    border: none;
    color: #fff;
    letter-spacing: 2px;
    font-weight: bold;
    text-shadow: none;
    text-transform: uppercase;
  }

  .stopwatch button:hover,
  input[type=submit]:hover {
    background: #fff;
    color: #44338D;
    cursor: pointer;
  }

  .stopwatch h2 {
    font-size: .6em;
    margin: 0;
    font-weight: normal;
    letter-spacing: 2px;
  }

  .counter {
    display: flex;
    width: 190px;
  }

  .counter-action {
    border: none;
    font-size: 1.15em;
    font-weight: bold;
    color: #B0AEBA;
    background-color: #DCDCDC;
    display: block;
    padding: 20px 20px;
    cursor: pointer;
    outline: none;
  }

  .counter-action:hover {
    color: #fff;
  }

  .increment:hover {
    background: #83D97C;
  }

  .decrement:hover {
    background: #EF5350;
  }

  .counter-score {
    flex-grow: 1;
    text-align: center;
    font-family: monospace;
    font-size: 2em;
    line-height: 2em;
  }

  .chatbox {
    position: absolute;
    top: 5vh;
    right: 5vh;
    width: 20vw;
    height: 75vh;
    background-color: rgba(238, 238, 238, 0.925);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    border-radius: 1vw;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    z-index: 6;
  }

  .chat-header {
    height: 5.7537399309551205vh;
    background-color: #8063FA;
    color: #fff;
    display: flex;
    align-items: center;
    position: relative;
  }

  .chat-header h2 {
    margin: 0;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5vh;
  }

  .messages {
    padding: 2vh;
    overflow-y: scroll;
    flex-grow: 1;
  }

  .message {
    color: rgb(37, 37, 37);
    font-size: 2vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  .message .name {
    font-weight: bold;
    margin: 0;
    color: black;
  }

  .message-container {
    display: flex;
    flex-direction: column;
    margin-bottom: 2vh;
  }

  .chat-form {
    display: flex;
    height: 10vh;
  }

  .chat-form input[type="text"] {
    flex: 1;
    padding: 2vh;
    border: none;
    border-radius: 0;
    font-size: 2vh;
  }

  .chat-form button {
    width: 10vw;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 0;
    font-size: 2vh;
  }

  .bouttonchat {
    display: block;
    font-size: .6em;
    margin: 15px 15px 15px 0;
    padding: 10px;
    background-color: #44338D;
    border-radius: 5px;
    border: none;
    color: #fff;
    letter-spacing: 2px;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    transition: background-color 0.2s ease, color 0.2s ease;
}

.bouttonchat:hover {
    background-color: #fff;
    color: #44338D;
}
  #author {

    width: 0.01vh;
  }

  nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: transparent;
  box-shadow: none;
  padding: 5vh 8vw;
}

nav a img.logo {
  height: 10vh;
}
nav a.logo-link:hover img {
  transform: rotate(360deg);
  transition: transform 0.5s;
}

nav ul {
  display: flex;
  list-style: none;
}

nav ul li {
  margin-right: 5vw;
}

nav ul li:last-child {
  margin-right: 0;
}

nav ul li a {
  text-decoration: none;
  color: rgb(255, 255, 255);
  font-size: 2.5vh;
  font-weight: bold;
  text-transform: uppercase;
  transition: color 0.2s ease;
}

nav ul li a:hover {
  color: #ff7f50;
  animation: pulse 2s ease-in-out infinite;
}
